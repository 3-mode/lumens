            var appModule = angular.module('LumensQUnit', ["lumens-directives", "lumens-services", "lumens-controllers", "ngRoute"]);
            function MainQUnitCtrl($scope, $http, FormatRegister) {
                $http.get("app/mock/json/hr_tables.json").success(function (data) {
                    console.log("Mocked data:", data);
                    $scope.displaySourceFormatList = $scope.displayTargetFormatList = data;
                    $scope.inputFormatRegName = "JOBS-Source";
                    $scope.inputSelectedFormatName = "JOBS";
                    $scope.outputFormatRegName = "DEPART-Target"
                    $scope.outputSelectedFormatName = "DEPARTMENTS";
                    $http.get("app/mock/json/rule_count-depart.json").success(function (rule) {
                        $scope.transformRuleEntity = rule;
                        FormatRegister.build($scope);
                        QUnit.test("Register Format testing", function (assert) {
                            assert.ok(1 == "1", "Passed!");
                        });
                        QUnit.test("Register Format testing 2", function (assert) {
                            assert.ok(1 == "1", "Passed!");
                        });
                    })
                })
            }
