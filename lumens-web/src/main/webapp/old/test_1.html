<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="tool/jquery/js/jquery.js"></script>
        <script type="text/javascript" src="tool/jquery/js/jquery-ui.js"></script>
        <!-- Splitter plug-in -->
        <link rel="stylesheet" type="text/css" href="tool/splitter/splitter.css"/>
        <script type="text/javascript" src="tool/splitter/splitter.js"></script>
        <!--tree-->
        <link rel="stylesheet" href="tool/tree/skin-vista/ui.dynatree.css" type="text/css"/>
        <script type="text/javascript" src="tool/tree/jquery.cookie.js"></script>
        <script type="text/javascript" src="tool/tree/jquery.dynatree.js"></script>
        <!-- D3 -->
        <script type="text/javascript" src="tool/d3/d3.js"></script>
        <!--lumens-->
        <link rel="stylesheet" type="text/css" href="lumens/css/lumens.css"/>
        <script type="text/javascript" src="lumens/controls.js"></script>
        <script type="text/javascript" src="lumens/lumens.js"></script>
        <style>
            body {
                padding: 0px;
                margin: 0px;
            }

            #holder {
                width: 100%;
                height: 100%;
            }
            .component {
                display: table;
                border-spacing: 0;
            }
        </style>
        <script type="text/javascript">
            $(function() {
                var links = [];
                var A = {};
                A.create = function(t) {
                    var a = {};
                    var Test = {};
                    Test.create = function() {
                        var tThis = {};
                        tThis.value = 0;
                        return tThis;
                    }
                    var test = Test.create();
                    test.value = t;
                    a.updateTestValue = function(t) {
                        test.value = t;
                    }
                    a.printTestValue = function() {
                        console.log(test.value);
                    }
                    return a;
                }
                var a = A.create(10);
                var a2 = A.create(20);
                a.printTestValue();
                a2.printTestValue();
                a2.updateTestValue(100);
                a2.printTestValue();
                a.printTestValue();
                links.push(a);
                links.push(a2);
                delete links[0];
                a.printTestValue();
                console.log(links[0]);

                $('#component-title').on(
                "mousedown", function(e, ui) {
                    $("#box-id").draggable(
                    {
                        disabled: false,
                        stop: function(e, ui) {
                            $("#box-id").draggable({disabled: true});
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div style="width:100%;height:100%;overflow:auto">
            <table border="0" id="box-id" class="component" style="position:relative;left:200px;top:400px;width:140px;height:57px;">
                <tr>
                    <td>
                        <div id="component-title" style="border:1px solid rgba(177, 177, 177, .5);background-color:rgb(214, 214, 214);float:top; width:140px; height:25px">
                            <img style="padding-top:3px;padding-left:3px;" src="lumens/images/status/16/disconnect.png"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="border:1px solid rgba(177, 177, 177, .3);background-color:rgb(236, 236, 236);width:140px; height:32px">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
