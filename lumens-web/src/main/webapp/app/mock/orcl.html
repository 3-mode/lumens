<!DOCTYPE html>
<html>
    <head>
        <title>Oracle connector</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../lib3rd/angularjs/angular.js"></script>
        <script src="../js/component_property_list.js"></script>
        <style type="text/css">
            input {
                font-size: 16px;
            }
        </style>
    </head>
    <body ng:app ng-controller="ComponentPropListCtrl">
        <table style="margin-top: 10px;">
            <tbody>
                <tr>
                    <td style="width: 100px; height: 30px; text-align: right;">{{componentLabel.OJDBC}}</td>
                    <td style="width: 250px; height: 30px; border-left:1px solid rgb(163, 163, 163);" >
                        <input style="margin-left:2px; width:100%; height:100%;" type="text" value="{{componentProps.OJDBC}}"/></td>
                    <td style="width: 100px; height: 30px; text-align: right;">{{componentLabel.ConnectionURL}}</td>
                    <td style="width: 250px; height: 30px; border-left:1px solid rgb(163, 163, 163);" >
                        <input style="margin-left:2px; width:100%; height:100%;" type="text" value="{{componentProps.ConnectionURL}}"/></td>
                </tr>
                <tr>
                    <td style="width: 100px; height: 30px; text-align: right;">{{componentLabel.User}}</td>
                    <td style="width: 250px; height: 30px; border-left:1px solid rgb(163, 163, 163);" >
                        <input style="margin-left:2px; width:100%; height:100%;" type="text" value="{{componentProps.User}}"/></td>
                    <td style="width: 100px; height: 30px; text-align: right;">{{componentLabel.Password}}</td>
                    <td style="width: 250px; height: 30px; border-left:1px solid rgb(163, 163, 163);" >
                        <input style="margin-left:2px; width:100%; height:100%;" type="password" value="{{componentProps.Password}}"/></td>
                </tr>
                <tr>
                    <td style="width: 100px; height: 30px; text-align: right;">{{componentLabel.SessionAlter}}</td>
                    <td colspan="3" style="width: 440px; height: 30px; border-left:1px solid rgb(163, 163, 163);" >
                        <input style="margin-left:2px; width:100%; height:100%;" type="text" value="{{componentProps.SessionAlter}}"/></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
