<style type="text/css">
    input, textarea {
        font-size: 16px;
        margin-left:2px;
        width:100%;
        height:100%;
    }
    .label-style {
        width: 100px;
        height: 30px;
        text-align: right;
    }
    .value-style {
        width: 250px;
        height: 30px;
        border-left:1px solid rgb(163, 163, 163);
    }
    .value-style-colspan-3 {
        width: 440px;
        height: 50px;
        border-left:1px solid rgb(163, 163, 163);
    }
</style>
<table style="margin-top: 10px;">
    <tbody>
        <tr>
            <td class="label-style">{{componentI18N.Description}}</td>
            <td class="value-style-colspan-3" colspan="3">
                <textarea rows="2" cols="80" ng-model="componentProps.Description">{{componentProps.Description}}</textarea>
            </td>
        </tr>
    </tbody>
</table>
