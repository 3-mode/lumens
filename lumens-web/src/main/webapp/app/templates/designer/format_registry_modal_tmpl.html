<div ng-controller="FormatRegistryCtrl" id="formatRegistryModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">{{i18n.id_format_reg}}</h4>
            </div>
            <div class="modal-body table-responsive" ng-init="projectDescription=''">
                <form role="form">
                    <div class="form-group">
                        <label for="registeredFormatName">{{i18n.id_format_reg_name}}</label>
                        <input ng-model="registeredFormatName" type="text" class="form-control input-lg" id="registeredFormatName">
                    </div>
                    <div class="form-group">
                        <label for="selectFormatList">{{i18n.id_format_list}}</label>
                        <select class="form-control input-lg" ng-model="selectedFormatName">
                            <option ng-repeat='formatItem in currentFormatList'>{{formatItem.format.name}}</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveFormatRegistry()">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
