<ul>
    <div ng-repeat="transformer in project.transformer" style="padding-top:10px;">
        <span style="cursor:pointer;"><i class="lumens-icon-link"></i>{{transformer.name}}</span>
        <ul>
            <div ng-if="transformer.description" style="padding-top:8px;">
                <span><i class="lumens-icon-info"></i>{{transformer.description}}</span>
            </div>
        </ul>
    </div>
</ul>
