<ul>
    <div ng-repeat="datasource in project.datasource" style="padding-top:10px;">
        <span style="cursor:pointer;"><i class="lumens-icon-link"></i>{{datasource.name}}</span>
        <ul>
            <div ng-if="datasource.description" style="padding-top:8px;">
                <span><i class="lumens-icon-info"></i>{{datasource.description}}</span>
            </div>
        </ul>
    </div>
</ul>
