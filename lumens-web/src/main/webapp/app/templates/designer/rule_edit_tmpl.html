<div class="lumens-format-bar">
    <div style="height:100%;float:left;">
        <a class="lumens-label-button" ng-click="onCommand('id_rule_reg_edit_btn')"><i class="lumens-icon-name lumens-icon-gap"></i>{{ruleRegName}}</a>
    </div>
    <div style="height:100%;float:left;padding-left:8px;">
        <a class="lumens-icon-button lumens-icon-button-delete" ng-click="onCommand('id_rule_reg_delete_btn')"><i class="lumens-icon-del"></i></a>
    </div>
    <div style="height:100%;float:left;">
        <a class="lumens-icon-button" ng-click="onCommand('id_rule_reg_expand_btn', null, $event)"><i class="lumens-icon2-expand"></i></a>
    </div>
    <div style="height:100%;float:left;">
        <a class="lumens-icon-button" ng-click="onCommand('id_rule_reg_max_btn')"><i class="lumens-icon2-max"></i></a>
    </div> 
</div>
<rule-tree rule-data="ruleData" class="lumens-format-panel" style="width:calc(100% - 1px);height:calc(100% - 36px);"/>
