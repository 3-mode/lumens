<div id="projectListModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" ng-controller="ProjectListCtrl">
    <div class="modal-dialog modal-lg-ex">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">{{i18n.id_project_catalog}}</h4>
            </div>
            <div class="modal-body table-responsive">
                <div id='projectLoading' style="width: 100%;">
                    <img style="position:absolute; left: 30%;" src='app/css/images/loading.gif' alt="{{i18n.id_loading}}"/>
                </div>
                <table class="table" style="display: none;">
                    <thead class="tab-header-bg">
                        <tr>
                            <th>{{i18n.id_project_name}}</th>
                            <th>{{i18n.id_project_desc}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="project in projects track by $index" project-id="{{project.id}}" style="cursor: pointer;"
                            ng-class="{'lumens-h-active':selectIndex === {{$index}} }"
                            ng-click="selectProject($index, $event)" ng-dblclick="openProject()">
                            <td>{{project.name}}</td><td>{{project.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{i18n.id_project_close}}</button>
                <button type="button" class="btn btn-primary" ng-click="openProject()">{{i18n.id_project_open}}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
