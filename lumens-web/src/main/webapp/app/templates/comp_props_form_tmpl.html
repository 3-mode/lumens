<div style="padding-top:10px; width: 100%; overflow: hidden;">
    <div style="padding-left:10px;">{{component.name}}</div>
    <div style="padding-left:10px;">{{component.description}}</div>
    <div>
        <ul>
            <li ng-repeat="prop in component.property">{{prop.name}}[{{prop.type}}]: {{prop.value}}</li>
        </ul>
    </div>
</div>
