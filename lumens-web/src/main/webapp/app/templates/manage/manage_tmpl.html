<div id="manageNavMenu" class="lumens-menu-container" style="float: left; overflow-y: auto; overflow-x: hidden; width: 220px; height: 100%; float: left; display: block;"></div>
<div ng-switch on="manageSelection" style="width: calc(100% - 221px); height: 100%;  float: left; display: block;">
    <div class="animate-switch" ng-switch-when="server-monitor" style="width: 100%; height: 100%; float: left; display: block;" ng-controller="ServerMonitorCtrl">
        <div id="serverMonitorHolder" style="width: 100%; height: calc(100% - 47px);">
            <div style="border: 1px solid #357ebd; display: inline-block; margin: 20px; position: relative;">
                <div id="cpuInfo_{{i}}" style="float: left; width: 400px;height:300px" ng-repeat="i in cpuCount"></div>
            </div>
        </div>
        <div id="timer" style="display: none;"></div>
    </div>
    <div class="animate-switch" style="width: 100%; height: 100%; float: left; display: block;" ng-controller="JobManagementCtrl">
        <div ng-include="job_bar_template"></div>
        <div id="jobManagementHolder" style="width: 100%; height: calc(100% - 47px);"></div>
    </div>    
</div>
