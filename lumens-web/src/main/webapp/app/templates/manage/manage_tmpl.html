<div id="manageNavMenu" class="lumens-menu-container" style="float: left; overflow-y: auto; overflow-x: hidden; width: 220px; height: 100%; float: left; display: block;"></div>
<div ng-switch on="manageSelection" class="lumens-bootstrap" style="width: calc(100% - 221px); height: 100%;  float: left; display: block;">
    <div class="animate-switch" ng-switch-when="server-monitor" style="width: 100%; height: 100%; float: left; display: block;" ng-controller="ServerMonitorCtrl">
        <div id="serverMonitorHolder" style="width: 100%; height: calc(100% - 47px); overflow-y: auto;">
            <div style="display: inline-block; margin: 20px;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">CPU Panel [ CPU Number: {{cpuCount}} ]</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6 col-md-4">
                                <div id="cpuInfoTotal" class="lumens-cpu-total"></div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-8">
                                <div id="cpuInfo_{{i}}" class="lumens-cpu-chart" ng-repeat="i in cpuCountArray"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Memory Panel [ RAM: {{RAM}}G ]</h3>
                    </div>
                    <div class="panel-body">
                        <div id="memInfo" class="lumens-mem-chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="timer" style="display: none;"></div>
    </div>
    <div class="animate-switch" style="width: 100%; height: 100%; float: left; display: block;" ng-controller="JobManagementCtrl">
        <div ng-include="job_bar_template"></div>
        <div id="jobManagementHolder" style="width: 100%; height: calc(100% - 47px);"></div>
    </div>    
</div>
