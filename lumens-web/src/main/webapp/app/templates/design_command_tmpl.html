<div>
    <div class="lumens-button-bar" ng-init="button_ids=['id_new', 'id_open', 'id_active', 'id_save', 'id_close']">
        <a ng-repeat="id_btn in button_ids" class="lumens-button" ng-click="barClick(id_btn)">{{i18n[id_btn]}}</a>
        <a class="lumens-button lumens-button-delete" ng-click="barClick('id_delete')">{{i18n.id_delete}}</a>
    </div>
    <div id="projectlist_dialog" class="lumens_bootstrap"></div>
</div>
