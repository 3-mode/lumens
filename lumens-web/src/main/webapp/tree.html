<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="tool/jquery/jquery-ui-1.10.0/js/jquery-1.9.0.js"></script>
        <script type="text/javascript" src="tool/jquery/jquery-ui-1.10.0/js/jquery-ui-1.10.0.custom.js"></script>
        <!-- D3 -->
        <script type="text/javascript" src="tool/d3/d3.js"></script>
        <!--tree-->
        <link rel="stylesheet" href="tool/tree/skin-vista/ui.dynatree.css" type="text/css"/>
        <script type="text/javascript" src="tool/tree/jquery.cookie.js"></script>
        <script type="text/javascript" src="tool/tree/jquery.dynatree.js"></script>
        <!--lumens-->
        <link rel="stylesheet" type="text/css" href="lumens/css/lumens.css"/>
        <script type="text/javascript" src="lumens/controls.js"></script>
        <script type="text/javascript">
            jQuery(function() {
                _canLog = false;
                // Make the data loading as a json
                $.getJSON("./dstest.json", function(json) {
                    $('#tree').dynatree({
                        onCreate: function(node) {
                            if( !node.data.isFolder ) {
                                $(node.span).draggable({
                                    appendTo: "body",
                                    helper: "clone"
                                });
                            }
                        },
                        persist: true,
                        children: json.ds,
                        debugLevel:0
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="tree"></div>
    </body>
</html>
