        <script type="text/javascript">
            $(function() {
                var DataComponent = Class.$extend({
                    __init__: function(element) {
                        this.$elem = element;
                    },
                    getXY: function() {
                        return {
                            "x": this.$elem.cssInt("left"),
                            "y": this.$elem.cssInt("top")
                        };
                    }
                });
                var components = [];
                $('.Data-Component').each(function(index, element) {
                    var $elem = $(element);
                    components.push(new DataComponent($elem));
                })
                for (var i = 0; i < components.length; ++i) {
                    var xy = components[i].getXY();
                    console.log(xy);
                }
                var xy0 = components[0].getXY();
                var xy1 = components[1].getXY();
                var paper = Raphael("wrapper", 1, 1);
                paper.setSize(xy1.x - xy0.x, xy1.y - xy0.y);
            });
        </script>
