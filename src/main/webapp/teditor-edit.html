        <style>
            #grid {
                margin-left: 100px;
                overflow: hidden;
                position: absolute;
            }
        </style>
        <script type="text/javascript">
            $(function() {
                var SyncGet = Hrcms.SyncGet;
                var form = SyncGet({
                    url: "html/table/table-edit.html",
                    dataType: "html"
                });
                var form = $(form).appendTo($('#form'));
                var checkboxSet = Hrcms.CheckboxSet.create(form.find("#CellBorderStyle"));
                checkboxSet.configure({
                    id: "cell-border",
                    classNames: ["hrcms-checkbox-size"],
                    buttons: [
                        {
                            classNames: ["hrcms-report-table-left"],
                            value: "Left"
                        },
                        {
                            classNames: ["hrcms-report-table-right"],
                            value: "Right"
                        },
                        {
                            classNames: ["hrcms-report-table-bottom"],
                            value: "Bottom"
                        },
                        {
                            classNames: ["hrcms-report-table-top"],
                            value: "Top"
                        }]
                });
                var tables = SyncGet({
                    url: "html/personSummary.html",
                    dataType: "html"
                });
                var reportFactory = Hrcms.ReportFactory.create();
                reportFactory.load({
                    contentHolder: $("#tables"),
                    reportTemplURL: "app/profile/html/personSummary.html",
                    reportDataURL: "data/test/person_summary.json"
                });
            });
        </script>
    </head>
    <body class="hrcms">
        <div id="form" style="display: table; border: 1px solid black; width: 200px; height: 150px;background-color: white"></div>
        <div id="tables" style="padding-top:20px;padding-bottom:20px;background-color: white;"></div>
