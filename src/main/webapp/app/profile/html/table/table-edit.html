<div style="padding-top: 10px; padding-left: 10px; padding-right: 10px;">
    <table style="width:100%;height:100%;">
        <tr>
            <td id="FontSizeLabel" style="text-align: right;">Font size</td>
            <td><input id="FontSize" maxlength="2" type="text" value="0"/></td>
        </tr>
        <tr><td id="FontStyleLabel" style="text-align: right;">Font style</td>
            <td><select id="FontStyle" style="width:100%;">
                    <option value="None">None</option> <!-- None means ignore the font style setting, no change for current -->
                    <option value="Normal">Normal</option>
                    <option value="Bold">Bold</option>
                    <option value="Underline">Underline</option>
                    <option value="Italics">Italics</option>
                </select>
            </td>
        </tr>
        <tr>
            <td id="BackgroundColorLabel" style="text-align: right;">Background color</td>
            <td><input id="BackgroundColor" class="color" type="text"/></td>
        </tr>
        <tr><td colspan="2"><div style="width:100%; height: 3px;"></div></td></tr>
        <tr>
            <td id="CellBoderStyleLabel" style="text-align: right;">Cell border</td>
            <td id="CellBorderStyle">
            </td></tr>
    </table>
</div>
