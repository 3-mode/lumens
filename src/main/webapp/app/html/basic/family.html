<div id="familyGrid" style="float: top; width: 890px; height:120px; border: 1px solid #dddddd;"></div>
<table class="hrcms-report-table" id="familyInfo" style="margin-top: 10px;">
    <tbody>
        <tr>
            <td field-label="成员姓名" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);">
                <input field-name="成员姓名" style="margin-left:2px; width:100%;" type="text" /></td>
            <td field-label="称谓" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);">
                <input field-name="称谓" style="margin-left:2px; width:100%;" type="text" /></td>
            <td field-label="工作单位" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);">
                <input field-name="工作单位" style="margin-left:2px; width:100%;" type="text" /></td>
            <td field-label="出生时间" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);">
                <input field-name="出生时间" style="margin-left:2px; width:100%;" type="text"/></td>
        </tr>
        <tr>
            <td field-label="政治面貌" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);">
                <input field-name="政治面貌" style="margin-left:2px; width:100%;" type="text" /></td>
            <td></td> <td></td>
            <td></td> <td></td>
        </tr>
        <tr>
            <td field-label="备注" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="height: 20px; border-left:1px solid rgb(163, 163, 163);" colspan="7">
                <input field-name="备注" style="margin-left:2px; width:100%;" type="text" /></td>
        </tr>
        <tr>
            <td style="width: 30px; height: 20px;"></td>
            <td style="height: 20px; text-align:left;">
                <button id="Create" type="button" style="padding:3px 15px;">创建</button>
                <button id="Edit" type="button" style="padding:3px 15px;">修改</button>
                <button id="Save" type="button" style="display:none; padding:3px 15px;">保存</button>
                <button id="Discard" type="button" style="display:none; padding:3px 15px;">放弃</button>
            </td>
            <td style="height: 20px; text-align:right;" colspan="6">
                <div style="display:block; float:right; width:50px; height:20px; text-align:left;">
                    <a href="#" style="color:#4c4c4c;">删除</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
