<div id="natureInfoGrid" style="float:top; width: 890px; height:120px; border: 1px solid #dddddd;"></div>
<table class="hrcms-report-table" id="natureInfo" style="margin-top: 10px;">
    <tbody>
        <tr>
            <td field-label="现记录" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);" >
                <input field-name="现记录" style="margin-left:2px; width:100%;" type="text" /></td>
            <td field-label="编制类别" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);" >
                <input field-name="编制类别" style="margin-left:2px; width:100%;" type="text" /></td>
            <td field-label="调整时间" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);" >
                <input field-name="调整时间" style="margin-left:2px; width:100%;" type="text" /></td>
            <td field-label="人员类别" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);" >
                <input field-name="人员类别" style="margin-left:2px; width:100%;" type="text" /></td>
        </tr>
        <tr>
            <td field-label="人员状态" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);" >
                <input field-name="人员状态" style="margin-left:2px; width:100%;" type="text"/></td>
            <td field-label="统计分类" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);" >
                <input field-name="统计分类" style="margin-left:2px; width:100%;" type="text"/></td>
            <td field-label="岗位" style="width: 60px; height: 20px; text-align: right;"></td>
            <td style="width: 150px; height: 20px; border-left:1px solid rgb(163, 163, 163);" >
                <input field-name="岗位" style="margin-left:2px; width:100%;" type="text" /></td>
        </tr>
        <tr>
            <td field-label="备注" style="width:30px; height:20px; text-align: right;"></td>
            <td style="height: 20px; border-left:1px solid rgb(163, 163, 163);" colspan="7">
                <input field-name="备注" style="margin-left:2px; width:100%;" type="text" /></td>
        </tr>
        <tr>
            <td style="width: 30px; height: 20px;"></td>
            <td style="height: 20px; text-align:left;">
                <button id="Create" type="button" style="padding:3px 15px;">创建</button>
                <button id="Edit" type="button" style="padding:3px 15px;">修改</button>
                <button id="Save" type="button" style="display:none; padding:3px 15px;">保存</button>
                <button id="Discard" type="button" style="display:none; padding:3px 15px;">放弃</button>
            </td>
            <td style="height: 20px; text-align:right;" colspan="6">
                <div style="display:block; float:right; width:50px; height:20px; text-align:left;">
                    <a href="#" style="color:#4c4c4c;">删除</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
