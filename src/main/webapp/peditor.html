        <style>

            }
        </style>
        <script type="text/javascript">
            $(function() {
                var I18N = Hrcms.I18N;
                var reordForm = Hrcms.RecordForm.create({
                    container: $('#grid'),
                    navigator: ["Employee", "N10001"]
                });
                $(window).bind("resize", function(e) {
                    if (e.target !== this)
                        return
                    $('#grid').trigger("resize");
                });
                $.ajaxSetup({cache: false});
                $.ajax({
                    type: "GET",
                    url: "app/profile/html/personForm.html",
                    dataType: "html",
                    success: function(data) {
                        reordForm.configure({
                            html: data
                        });
                    }
                });
            });
